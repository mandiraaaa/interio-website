<div class="container mt-3">
    <h2>Order Details</h2>
    <div class="row rw1">
        <button type="button" class="btn btn-secondary btn1">+ADD</button>
    </div>         
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>User Id</th>
          <th>Total</th>
          <th>Date Ordered</th>
          <th>Status</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orders of ordersdata;">
          <td>{{ orders._id }}</td>
          <td>{{ orders.totalPrice }}</td>
          <td>{{ orders.dateOrdered }}</td>
          <td>{{ orders.status }}</td>
          <td>
            <button type="button" class="btn btn-secondary btn2">
                <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-secondary btn3">
                <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
