<div class="container mt-3">
    <h2>User Details</h2>
    <!-- <div class="row rw1">
        <button type="button" class="btn btn-secondary btn1">+ADD</button>
    </div>          -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let users of userssdata">
          <td>{{ users.email }}</td>
          <td>{{ users.phone }}</td>
          <td>{{ users.city }}</td>
          <td>
            <button type="button" class="btn btn-secondary btn2">
                <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-secondary btn3">
                <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
