<section class="h-100 h-custom crtpg" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
              <div class="row">
                <div class="col-7">
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">Delivery Details</h5>
                  </div>
                  
                  <div class="form-group">
                    <label for="email">Name:</label>
                    <input type="email" class="form-control" id="name">
                  </div>

                  <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                  </div>

                  <div class="form-group">
                    <label for="email">Phone Number</label>
                    <input type="email" class="form-control" id="adress1">
                  </div>

                  <div class="form-group">
                    <label for="email">Adress </label>
                    <input type="email" class="form-control" id="adress2">
                  </div>

                  <!-- <div class="form-group">
                    <label for="email">Adress 2</label>
                    <input type="email" class="form-control" id="email">
                  </div> -->
                </div>
                <div class="col-lg-5">
  
                  <div class="card bg-secondary text-white rounded-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Card details</h5>
                      </div>
  
                      <p class="small mb-2 ">Card type</p>
                      <a href="#!" type="submit" class="text-white"><i class="fa fa-cc-amex"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="fa fa-cc-paypal"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="fa fa-cc-visa" color="black"></i></a>
                      
  
                      <form class="mt-4">
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                            placeholder="Cardholder's Name" />
                          <label class="form-label" for="typeName">Cardholder's Name</label>
                        </div>
  
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="typeText" class="form-control form-control-lg" siez="17"
                            placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                          <label class="form-label" for="typeText">Card Number</label>
                        </div>
  
                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                              <input type="text" id="typeExp" class="form-control form-control-lg"
                                placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                              <label class="form-label" for="typeExp">Expiration</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                              <input type="password" id="typeText" class="form-control form-control-lg"
                                placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                              <label class="form-label" for="typeText">Cvv</label>
                            </div>
                          </div>
                        </div>
  
                      </form>
  
                      <hr class="my-4">
  
                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Subtotal</p>
                        <p class="mb-2">{{price}}</p>
                      </div>
  
                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Delivery</p>
                        <p class="mb-2">Rs.10000</p>
                      </div>
  
                      <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2">Total(Incl. taxes)</p>
                        <p class="mb-2">{{total}}</p>
                      </div>
  
                      <button type="button" class="btn btn-light btn-block btn-md" [routerLink]="['/thank']"> CHECK OUT
                        <!-- <div class="d-flex justify-content-between">
                          <span>$4818.00</span>
                          <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </div> -->
                      </button>
  
                    </div>
                  </div>
  
                </div>
              </div>
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
