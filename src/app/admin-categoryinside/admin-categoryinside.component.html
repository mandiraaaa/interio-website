<div class="container mt-3">
    <h2>Order Details</h2>
    <div class="row rw1">
        <button type="button" class="btn btn-secondary btn1" [routerLink]="['/add-category']">+ADD</button>
    </div>         
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Category ID</th>
          <th>name</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let catogries of categoriessdata">
          <td>{{ catogries._id }}</td>
          <td>{{ catogries.name }}</td>
          <td>
            <button type="button" class="btn btn-secondary btn2" [routerLink]="['/edit/{{catogries._id}}']" >
                <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-secondary btn3" (click)="DeleteOneCategory(catogries._id)">
                <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
